<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-ques</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navigation-bar">
      <h1>JS</h1>

      <ul>
        <li><a href="/index.html">Area</a></li>
        <li><a href="/perimeter.html">Perimeter</a></li>
        <li><a href="#">Volume</a></li>
      </ul>
    </nav>

    <div class="container">
      <!--volume of cone program-->
      <h3>Volume of Cone</h3>
      <label for="radiusCone">Radius:</label>
      <input type="number" id="radiusCone" step="1" />

      <label for="heightCone">Height:</label>
      <input type="number" id="heightCone" step="1" />

      <button onclick="calculateVolumeCone()">Calculate Volume</button>
      <p id="coneVolume"></p>

      <!--volume of prism-->
      <h3>Volume of Prism</h3>
      <label for="basePrism">Base:</label>
      <input type="number" id="basePrism" step="1" />

      <label for="heightPrism">Height:</label>
      <input type="number" id="heightPrism" step="1" />

      <button onclick="calculateVolumePrism()">Calculate Volume</button>
      <p id="prismVolume"></p>

      <!--volume of cylinder-->
      <h3>Volume of Cylinder</h3>
      <label for="radiusCylinder">Radius:</label>
      <input type="number" id="radiusCylinder" step="1" />

      <label for="heightCylinder">Height:</label>
      <input type="number" id="heightCylinder" step="1" />

      <button onclick="calculateVolumeCylinder()">Calculate Volume</button>
      <p id="cylinderVolume"></p>

      <!--volume of sphere-->
      <h3>Volume of Sphere</h3>
      <label for="radiusSphere">Radius:</label>
      <input type="number" id="radiusSphere" step="1" />

      <button onclick="calculateVolumeSphere()">Calculate Volume</button>
      <p id="sphereVolume"></p>

      <!--volume of pyramid-->
      <h3>Volume of Pyramid</h3>
      <label for="lengthPyramid">Length:</label>
      <input type="number" id="lengthPyramid" step="1" />

      <label for="widthPyramid">Width:</label>
      <input type="number" id="widthPyramid" step="1" />

      <label for="heightPyramid">Height:</label>
      <input type="number" id="heightPyramid" step="1" />

      <button onclick="calculateVolumePyramid()">Calculate Volume</button>
      <p id="pyramidVolume"></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
